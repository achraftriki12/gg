<div class="page-container">
  <h2 >Projects</h2>
  <app-projects [projects] ="projects"  [consultants]="consultants" (assignProjectEvent)="assignProject($event)"> </app-projects>

  <div *ngIf="selectedProject && selectedConsultant">
    <h4>Selected Consultant: {{ selectedConsultant.username }}</h4>
    <h4>Selected Project: {{ selectedProject.titre }}</h4>
  </div>




  <app-table *ngIf="selectedProject && selectedConsultant"  [selectedproject]="selectedProject"  [selectedconsultant]="selectedConsultant" > </app-table>

</div>
